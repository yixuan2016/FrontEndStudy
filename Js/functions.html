<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>js函数的使用</title>
    </head>
    <body>
        <p>点击这个按钮来调用带参数的函数</p>
        <button type="button" onclick="myFunction('Harry Potter', 'wizard')">点击这这里</button>

        <script>
            function myFunction(name, job) {
                alert("Welcome " + name + ", the " + job);
            }
        </script>
    </body>
</html>
