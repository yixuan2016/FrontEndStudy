<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>js对象创建</title>
    </head>
    <body>
        <script>
            // 对象穿件

            // 第一种创建方法 一般推荐使用
            var people = {name : 'Tom', age : 21, eat : function() {} }

            // 先创建对象再追加属性和方法
            var student = new Object();
            student.name = 'yixuan';
            student.age  = 21;
            student.class = 'class 1';
            student.skill = function() {}

            // 最常见的对象创建方法

            // 第一种
            function Demo() {
                var obj   = new Object();
                obj.name  = 'Marry';
                obj.age   = 21;
                obj.skill = function() {
                    console.log(1);
                }
                obj.study = function() {
                    console.log(2);
                }

                return obj;
            }

            var student = Demo();
            // 调用输出
            document.write(student.age);

            // 第二种
            function hstudent() {
                this.name = "黄辉";
                this.age  = 23;
                this.skill =  function() {

                }
                this.study = function() {
                    return this.name + "can study";
                }
            }

            var students = new hstudent;

            document.write(students.name);
            document.write(students.study());

        </script>
    </body>
</html>
