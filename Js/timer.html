<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>计时器</title>
    </head>
    <body>
        <p id="time"></p>
        <br>
        <button type="button" id="btn">点击按钮停止时钟</button>

        <button id="btn2">点击延时弹窗</button>
        <script>
            var myTime = setInterval(function() {
                getTime();
            }, 1000);

            function getTime() {
                var d = new Date();
                var t = d.toLocaleTimeString();
                document.getElementById("time").innerHTML = t;
            }

            document.getElementById("btn").addEventListener("click", stopTimer);

            // 计时器状态 false 为计时状态 true 为停止状态
            var timerStatus = false;
            function stopTimer() {
                if (timerStatus) {
                    console.log("Timer status: " + timerStatus);

                    setInterval(function() {
                        getTime();
                    }, 1000);
                    timerStatus = false;
                }else {
                    console.log("Timer status: " + timerStatus);
                    clearInterval(myTime);
                    timerStatus = true;
                }
            }

            // setTimeout 延时器
            var win;
            document.getElementById("btn2").addEventListener("click", myWin);
            function myWin() {
                win = setTimeout(function() {
                    alert("hello world");
                }, 3000);
            }
        </script>
    </body>
</html>
