<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            .content {
                height: 100px;
                width: 100px;
                background: lightblue;
            }
        </style>
    </head>
    <body>
        <!-- div[class="container"]>(ul[class="list"]>(li{第$个li})*5)*5 -->
        <div class="content" onmouseout="onOut(this)" onmouseover="onOver(this)"></div>

        <script>
            function onOver(obj) {
                obj.innerHTML = "Hello";
            }

            function onOut(obj) {
                obj.innerHTML = "World";
            }
        </script>
    </body>
</html>
